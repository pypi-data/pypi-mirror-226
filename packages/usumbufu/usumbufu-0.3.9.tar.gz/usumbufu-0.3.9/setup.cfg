[metadata]
name = usumbufu
version = 0.3.9
description = Multi HTTP authentication handler
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://git.defalsify.net/python-usumbufu
keywords = 
	http
	authentication
	hoba
	ssl
	uwsgi
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Environment :: No Input/Output (Daemon)
	Topic :: Software Development :: Libraries
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Internet
license = GPL3
licence_files = 
	LICENSE.txt

[options]
python_requires = >= 3.6
packages = 
	usumbufu
	usumbufu.adapters
	usumbufu.ext
	usumbufu.retrieve
	usumbufu.filter
	usumbufu.client

[options.entry_points]
console_scripts = 
	usumbufu-client = confini.runnable.client:main

[egg_info]
tag_build = 
tag_date = 0


[pylint]
enable = [
    "comparison-with-itself",
    "dangerous-default-value",
    "function-redefined",
    "import-outside-toplevel",
    "no-else-break",
    "no-else-return",
    "no-method-argument",
    "no-self-argument",
    "non-ascii-name",
    "not-in-loop",
    "pointless-statement",
    "redefined-argument-from-local",
    "redefined-builtin",
    "return-in-init",
    "self-assigning-variable",
    "trailing-comma-tuple",
    "unnecessary-dict-index-lookup",
    "unnecessary-pass",
    "unneeded-not",
    "unreachable",
    "used-before-assignment",
    "disallowed-name",
    "wildcard-import",
    "simplifiable-if-return",
    "simplifiable-if-assignment",
    "simplifiable-if-expr",
    "simplifiable-if-pass",
    "no-value-in-one-branch-return",
    "no-while-true",
    "use-tighter-boundaries",
    "modifying-iterated-structure",
    "changing-control-variable",
    "use-for-loop",
    "no-global-variables",
    "use-integral-division",
    "use-isdecimal",
    "no-loop-else",
    "remove-for",
    "redundant-arithmetic",
    "do-not-multiply-mutable",
    "redundant-elif",
    "unreachable-else",
    "invalid-name",
    "consider-using-from-import",
    "reimported",
    "invalid-for-target",
    "one-iteration",
    "no-is-bool",
    "use-ord-letter",
    "use-literal-letter",
    "use-foreach",
    "use-append",
    "use-augmenting-assignment",
]

[flake8]
select = "F,E,W,C"
ignore = "E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,W505"

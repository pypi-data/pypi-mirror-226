[metadata]
name = comb-py
version = attr: comb.__version__
author = Steffen Schneider
author_email = stes@hey.com
description = Configure experiments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/stes/comb
project_urls = 
	Bug Tracker = https://github.com/stes/comb/issues
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries
	Topic :: Utilities

[options]
package_dir = 
	= .
packages = find:
py_modules = comb
python_requires = >=3.7

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	sweep = comb.__main__:cli

[egg_info]
tag_build = 
tag_date = 0


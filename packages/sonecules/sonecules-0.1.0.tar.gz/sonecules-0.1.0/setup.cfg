[metadata]
name = sonecules
description = a Python Sonification Architecture
author = Dennis Reinsch, Thomas Hermann
author_email = dreinsch@techfak.uni-bielefeld.de, thermann@techfak.uni-bielefeld.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/interactive-sonification/sonecules/
project_urls = 
	Source = https://github.com/interactive-sonification/sonecules/
	Tracker = https://github.com/interactive-sonification/sonecules/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	mesonic
	numpy
	pandas
	pya
	pytsmod
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
all = 
	%(testing)s
examples = 
	ipympl
testing = 
	mesonic[sc3nb]
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov sonecules --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = sonecules
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


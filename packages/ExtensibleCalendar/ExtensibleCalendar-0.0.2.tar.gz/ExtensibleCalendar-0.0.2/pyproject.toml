[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ExtensibleCalendar"
version = "0.0.2"
authors = [
  { name="MasterCoisin", email="17350199092@163.com" },
]
description = "可拓展万年历"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/MasterCoisin/ExtensibleCalendar"
"Bug Tracker" = "https://github.com/MasterCoisin/ExtensibleCalendar/issues"
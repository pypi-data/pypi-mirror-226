[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calflops"
version = "0.0.2"
authors = [
  { name="MrYXJ", email="code_job@163.com"},
]
description = "This package(calflops) is designed to compute the theoretical amount of FLOPs(floating-point operations)、MACs(multiply-add operations) and Parameters in various neural networks such as Linear、 CNN、 RNN、 GCN、**Transformer(Bert、LlaMA etc Large Language Model)**，including **any custom models** via ```torch.nn.function.*``` as long as based on the Pytorch implementation."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "torch>=1.1.0",
    ]

[project.urls]
"Homepage" = "https://github.com/MrYxJ/calculate-flops.pytorch"
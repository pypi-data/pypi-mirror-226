[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "xbdistro_tools"
version = "0.0.2"
authors = [
    { name="Alexander Richards", email="electrodeyt@gmail.com" },
]
description = "Tools for reading and interacting with xbstrap distributions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["pyyaml"]

[project.urls]
"Homepage" = "https://github.com/electrodeyt/xbdistro_tools"
"Bug Tracker" = "https://github.com/electrodeyt/xbdistro_tools/issues"

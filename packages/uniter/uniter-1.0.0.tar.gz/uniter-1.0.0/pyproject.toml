[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-packages = true

[project]
name = "uniter"
version = "1.0.0"
authors = [{ name = "KrazyManJ" }]
description = "Package to handle unit conversion."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]
dependencies = [
    "sympy>=1.12"
]

[project.urls]
"Repository" = "https://github.com/KrazyManJ/uniter"
"Bug Tracker" = "https://github.com/KrazyManJ/uniter/issues"
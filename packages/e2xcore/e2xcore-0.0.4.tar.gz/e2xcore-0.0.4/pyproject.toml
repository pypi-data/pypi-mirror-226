[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "e2xcore"
description = "An template for a server app for e2xgrader"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Tim Metzler", email = "tim.metzler@h-brs.de" },
]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "nbgrader>=0.8",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://e2x.inf.h-brs.de"
Issues = "https://github.com/Digiklausur/e2xcore/issues"
Source = "https://github.com/Digiklausur/e2xcore"

[project.optional-dependencies]
dev = [
    "pre-commit",
    "hatchling",
    "tbump"
]

[tool.hatch.version]
path = "e2xcore/__version__.py"

[tool.tbump]
# Uncomment this if your project is hosted on GitHub:
# github_url = "https://github.com/<user or organization>/<project>/"

[tool.tbump.version]
current = "0.0.4"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<dev>-dev\d+)?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

# Files with the version present
[[tool.tbump.file]]
src = "e2xcore/__version__.py"

[tool.ruff]
line-length = 100
ignore-init-module-imports = true
select = ["F", "E", "I"]
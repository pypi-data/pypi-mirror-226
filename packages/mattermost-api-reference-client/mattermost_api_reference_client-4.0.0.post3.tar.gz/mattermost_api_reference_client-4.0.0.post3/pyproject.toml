[tool.poetry]
authors = ["Nicolas Cedilnik <nicoco@nicoco.fr>"]
name = "mattermost-api-reference-client"
version = "4.0.0-3"
description = "A client library for accessing Mattermost API Reference"
license = "MIT"
homepage = "https://git.sr.ht/~nicoco/mattermost-api-reference-client/"

readme = "README.md"
packages = [
    {include = "mattermost_api_reference_client"},
]
include = ["mattermost_api_reference_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.15.4,<0.25.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target_version = ['py37', 'py38', 'py39']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 120
profile = "black"
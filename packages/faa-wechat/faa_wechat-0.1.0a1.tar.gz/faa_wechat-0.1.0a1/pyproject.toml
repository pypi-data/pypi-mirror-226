[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "faa-wechat"
authors = [
    { name = "Atomi", email = "1456417373@qq.com" },
]
maintainers = [
    { name = "Atomi", email = "1456417373@qq.com" },
]
description = "FastAPI-Amis-Admin is a high-performance, efficient and easily extensible FastAPI admin framework. Inspired by Django-admin, and has as many powerful functions as Django-admin. "
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
keywords = [
    "fastapi",
    "fastapi-admin",
    "fastapi-amis-admin",
    "django-admin",
    "sqlmodel",
    "sqlalchemy",
]
classifiers = [
    "Framework :: FastAPI",
    "Environment :: Web Environment",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "uvicorn[standard] >=0.19.0,<1.0",
    "loguru>=0.6.0",
    "wechatpy>=1.8.18",
    "wechatpayv3>=1.2.39",
    "fastapi-amis-admin[cli]>=0.6.4",
    "fastapi-user-auth>=0.6.0a4",
    "fastapi-config>=0.1.1",
    "faa-utils>=0.1.0a4",
]

[project.urls]
Documentation = "http://docs.amis.work/"
Source = "https://github.com/amisadmin/fastapi_amis_admin"

[project.optional-dependencies]

test = [
    "uvicorn[standard] >=0.19.0,<1.0",
    "pytest >=6.2.4",
    "aiosqlite>=0.15.0",
    "pytest-asyncio>=0.17",
    "httpx>=0.24.0,<1.0",
    "jinja2 >=2.11.2,<4.0.0",
    "ujson>=4.0.1",
    "requests>=2.28.1",
]
dev = [
    "pre-commit>=2.20.0",
    "ruff>=0.0.261",
]


# pytest
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
# pytest-asyncio
asyncio_mode = "auto"

[tool.black]
line-length = 130
include = '\.pyi?$'

[tool.ruff]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
]
ignore = [
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]
# Same as Black.
line-length = 130

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pdm]
[tool.pdm.dev-dependencies]
[tool.pdm.scripts]
lint = "pre-commit run --all-files"
test = "pytest"
[build-system]
requires = ["hatchling", "numpy", "matplotlib", "seaborn"]
build-backend = "hatchling.build"
[project]
name = "gridemic"
version = "1.1"
authors = [
  { name="Nazmi Burak Budanur", email="nbudanur@pks.mpg.de" },
]
description = "A python package for simulating stochastic agent-based epidemic models on a square grid with long-range interactions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/burakbudanur/gridemic"
"Bug Tracker" = "https://github.com/burakbudanur/gridemic/issues"
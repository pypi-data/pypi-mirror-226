[tool.poetry]
name = "gloo-lib"
# Update the major version only when the API interface changes.
# i.e. new methods, new parameters, new return values, etc.
# Changing that will discard the cache of the API.
version = "1.0.44"
description = ""
authors = ["Gloo <contact@trygloo.com>"]
packages = [
  {include = "gloo_py", from = "."},
]

[tool.poetry.dependencies]
python = "^3.8,<4.0"  
pydantic = "1.10.10"
openai = ">=0.27.8"
six = "^1.16.0"
httpx = "^0.24.1"
flatten-json = "^0.1.13"
termcolor = "^2.3.0"
# Used by pytest.
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"
pytest-sugar = "^0.9.7"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

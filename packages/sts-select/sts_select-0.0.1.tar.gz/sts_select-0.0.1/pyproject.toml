[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sts-select"
version = "0.0.1"
authors = [
    { name="Benjamin Warner", email="b.c.warner@wustl.edu" },
    { name="Ziqi Xu", email="ziqixu@wustl.edu" },
]
description = "Feature selection tools based on semantic textual similarity (STS) scores."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/bcwarner/sts-select"

[project.optional-dependencies]
"models" = [
    "gensim>=4.0.0",
    "sentence_transformers>=2.0.0",
]
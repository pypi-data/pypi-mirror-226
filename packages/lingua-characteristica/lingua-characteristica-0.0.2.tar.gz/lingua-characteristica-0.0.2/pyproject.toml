[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "lingua-characteristica"
version = "0.0.2"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "Lingua Characteristica Universalis"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/lingua-characteristica/lingua-characteristica"
"Bug Tracker" = "https://github.com/lingua-characteristica/lingua-characteristica/issues"
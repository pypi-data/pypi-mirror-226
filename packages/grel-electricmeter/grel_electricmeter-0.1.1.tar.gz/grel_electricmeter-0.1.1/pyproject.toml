[tool.poetry]
name = "grel-electricmeter"
version = "0.1.1"
description = "Grelinfo Electric Meter, compatible with Iskra MT 174 with USB Optical Probe."
authors = ["Lo√Øc Gremaud <loic.gremaud@grelinfo.ch>"]
license = "MIT License"
readme = "README.md"
packages = [{include = "grel_electricmeter", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.2.1"
pyserial = "^3.5"
typer = {version = "^0.9.0", optional = true}

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pre-commit-hooks = "^4.4.0"
pytest = "^7.4.0"
pytest-mock = "^3.11.1"
pytest-cov = "^4.1.0"
bandit = "^1.7.5"
flake8 = "^6.1.0"
mypy = "^1.5.1"
pylint = "^2.17.5"
isort = "^5.12.0"
black = "^23.7.0"
pydocstyle = "^6.3.0"
pytest-randomly = "^3.15.0"

[tool.poetry.extras]
console = ["typer"]

[tool.poetry.scripts]
grel-electricmeter = "grel_electricmeter._console:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.format]
max-line-length = 140

[tool.black]
line-length = 140

[tool.isort]
profile = "black"

[tool.bandit]
exclude_dirs = ["tests"]

[[tool.mypy.overrides]]
module = "serial.*"
ignore_missing_imports = true

[tool.pytest.ini_options]

addopts = """\
  --strict-markers \
  --cov=src --cov-config=.coveragerc \
  --cov-report=term:skip-covered --cov-report=xml \
  --cov-fail-under=80
"""

testpaths = "tests"

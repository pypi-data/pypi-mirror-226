[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "Datascrubber"
version = "0.0.5"
authors = [
  { name="Charles Muganga", email="mugangacharles5@gmail.com" },
]
description = "A data cleaning package and visualisation tool for data science projects"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
install-requires = [
    "pandas",
    "numpy",
    "matplotlib",
    "seaborn",
    "scipy",
    "scikit-learn"
]

[project.urls]
"Homepage" = "https://github.com/muganga-charles"

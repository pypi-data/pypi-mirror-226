stages:
  - test
  - deploy

pre-commit:
  image: registry.cern.ch/docker.io/library/python:3.9
  stage: test
  before_script:
    - pip install pre-commit
  script:
    - pre-commit run --all-files
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}

.test-setup:
  image: registry.cern.ch/docker.io/library/python:$PY_VER
  stage: test
  parallel:
    matrix:
      - PY_VER: ["3.9", "3.10", "3.11"]
  before_script:
    - pip install .[testing]

pylint:
  extends: .test-setup
  script:
    - pylint src/LbDiracWrappers

pytest:
  extends: .test-setup
  script:
    - pytest

deploy-packages:
  stage: deploy
  only:
    - tags
  dependencies: []
  image: registry.cern.ch/docker.io/library/python:3.9
  before_script:
    - pip install build twine
  script:
    - python -m build
    - if [ -z "$TWINE_PASSWORD" ] ; then echo "Set TWINE_PASSWORD in CI variables" ; exit 1 ; fi
    - twine upload -u __token__ dist/*

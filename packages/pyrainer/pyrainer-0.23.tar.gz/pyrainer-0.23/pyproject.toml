[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrainer"
version = "0.23"
authors = [
    { name = "gian", email = "gian@imply.io" }
]
description = 'Python client for Rainer'
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "termcolor >= 2.3.0", 
    "PyYaml >= 6.0"
]

[project.urls]
"Homepage" = "https://github.com/gianm/rainer"

[tool.setuptools.packages]
find = {}

[metadata]
name = tube_toolkit
version = attr: tube_toolkit.__version__
description = tube is a toolkit for creating RPAs and other softwares that need selenium support.
long_description = file: README.rst
license = Proprietary
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: Other/Proprietary License

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.8
packages = find:
install_requires = 
	async-generator>=1.10
	attrs>=21.4.0
	certifi>=2022.6.15
	cffi>=1.15.1
	charset-normalizer>=2.1.0
	cryptography>=37.0.4
	h11>=0.13.0
	idna>=3.3
	outcome>=1.2.0
	pybrowsers>=0.4.1
	pycparser>=2.21
	pyOpenSSL>=22.0.0
	PySocks>=1.7.1
	python-dotenv>=0.20.0
	requests>=2.28.1
	selenium>=4.11.2
	sniffio>=1.2.0
	sortedcontainers>=2.4.0
	trio>=0.21.0
	trio-websocket>=0.9.2
	urllib3>=1.26.9
	webdriver-manager>=3.8.0
	wsproto>=1.1.0
	build>=0.8.0

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	tube_toolkit.tests*

[egg_info]
tag_build = 
tag_date = 0


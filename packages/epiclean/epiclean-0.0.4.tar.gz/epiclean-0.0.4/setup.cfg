[metadata]
name = epiclean
version = 0.0.4
author = Shreyas Kolpe
author_email = shreyas10.kolpe@gmail.com
description = A package for data cleaning inscriptions in Epigraphia Carnatica
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ShreyasKolpe/epigraphia-data-cleaning/tree/main/automation
project_urls = 
	Epigraphia REST APIs = https://github.com/ShreyasKolpe/epigraphia-rest-apis
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


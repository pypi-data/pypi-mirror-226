[tox]
minversion = 4.10.0
envlist = py310, py311, mypy, pylint, pytest, pytest-doctests, mkdocs
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311, mypy, pylint, pytest, pytest-doctests

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-dev.txt
commands = 
    pytest --basetemp={envtmpdir}

[testenv:mypy]
commands =
    mypy src tests

[testenv:pytest]
commands =
    pytest

[testenv:pytest-doctests]
commands = 
    pytest --doctest-modules src

[testenv:pylint]
commands = 
    pylint src

[testenv:mkdocs]
# changedir = docs
commands = 
    mkdocs build --clean

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "acho_sdk"
version = "0.0.1"
authors = [
  { name="Timothy Zhang", email="timothy@acho.io" },
]
description = "Acho Python SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://bitbucket.org/unibit_web/acho-py/src/master/?search_id=04c28e81-6ceb-425f-a75b-fdfdf541ba31"
[package]
name = "gcdevproxy"
version = "0.2.6"
authors = ["GoodCam <dev@goodcam.io>"]
edition = "2021"
readme = "README.md"
license = "MIT"
documentation = "https://docs.rs/gcdevproxy/"
repository = "https://github.com/GoodCam/device-proxy-lib"
description = """
GoodCam Device Proxy library
"""
keywords = ["network", "protocol", "library", "goodcam"]

[lib]
crate-type = ["lib", "cdylib"]

[features]
default = []
c-api = ["libc", "log/std"]

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1"
futures = "0.3"
h2 = "0.3"
http = "0.2"
log = "0.4"
openssl = "0.10"
reqwest = "0.11"
tokio-openssl = "0.6"

[dependencies.hyper]
version = "0.14"
features = ["http1", "http2", "server", "stream", "runtime"]

[dependencies.libc]
version = "0.2"
optional = true

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.serde_json]
version = "1"
features = ["preserve_order"]

[dependencies.tokio]
version = "1"
features = ["net", "rt", "rt-multi-thread", "time"]

[dependencies.tokio-util]
version = "0.7"
features = ["io"]

[dependencies.uuid]
version = "1"
features = ["v4"]

[dev-dependencies]
env_logger = "0.9"

[dev-dependencies.tokio]
version = "1"
features = ["macros"]

[profile.release]
lto = true
codegen-units = 1
incremental = false

[profile.c-lib]
inherits = "release"
panic = "abort"
strip = true

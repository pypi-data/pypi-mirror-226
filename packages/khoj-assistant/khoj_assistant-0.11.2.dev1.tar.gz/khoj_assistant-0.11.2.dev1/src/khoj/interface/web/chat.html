<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
        <title>Khoj - Chat</title>

        <link rel="icon" type="image/png" sizes="128x128" href="/static/assets/icons/favicon-128x128.png">
        <link rel="manifest" href="/static/khoj_chat.webmanifest">
        <link rel="stylesheet" href="/static/assets/khoj.css">
    </head>
    <script>
        function formatDate(date) {
            // Format date in HH:MM, DD MMM YYYY format
            let time_string = date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: false });
            let date_string = date.toLocaleString('en-IN', { year: 'numeric', month: 'short', day: '2-digit'}).replaceAll('-', ' ');
            return `${time_string}, ${date_string}`;
        }

        function generateReference(reference, index) {
            // Escape reference for HTML rendering
            let escaped_ref = reference.replaceAll('"', '&quot;');

            // Generate HTML for Chat Reference
            return `<sup><abbr title="${escaped_ref}" tabindex="0">${index}</abbr></sup>`;
        }

        function renderMessage(message, by, dt=null) {
            let message_time = formatDate(dt ?? new Date());
            let by_name =  by == "khoj" ? "üèÆ Khoj" : "ü§î You";
            // Generate HTML for Chat Message and Append to Chat Body
            document.getElementById("chat-body").innerHTML += `
                <div data-meta="${by_name} at ${message_time}" class="chat-message ${by}">
                    <div class="chat-message-text ${by}">${message}</div>
                </div>
            `;
            // Scroll to bottom of chat-body element
            document.getElementById("chat-body").scrollTop = document.getElementById("chat-body").scrollHeight;
        }

        function renderMessageWithReference(message, by, context=null, dt=null) {
            let references = '';
            if (context) {
                references = context
                    .map((reference, index) => generateReference(reference, index))
                    .join("<sup>,</sup>");
            }

            renderMessage(message+references, by, dt);
        }

        function chat() {
            // Extract required fields for search from form
            let query = document.getElementById("chat-input").value.trim();
            let results_count = localStorage.getItem("khojResultsCount") || 5;
            console.log(`Query: ${query}`);

            // Short circuit on empty query
            if (query.length === 0)
                return;

            // Add message by user to chat body
            renderMessage(query, "you");
            document.getElementById("chat-input").value = "";
            autoResize();
            document.getElementById("chat-input").setAttribute("disabled", "disabled");

            // Generate backend API URL to execute query
            let url = `/api/chat?q=${encodeURIComponent(query)}&n=${results_count}&client=web&stream=true`;

            let chat_body = document.getElementById("chat-body");
            let new_response = document.createElement("div");
            new_response.classList.add("chat-message", "khoj");
            new_response.attributes["data-meta"] = "üèÆ Khoj at " + formatDate(new Date());
            chat_body.appendChild(new_response);

            let new_response_text = document.createElement("div");
            new_response_text.classList.add("chat-message-text", "khoj");
            new_response.appendChild(new_response_text);

            // Temporary status message to indicate that Khoj is thinking
            let loadingSpinner = document.createElement("div");
            loadingSpinner.classList.add("spinner");
            new_response_text.appendChild(loadingSpinner);
            document.getElementById("chat-body").scrollTop = document.getElementById("chat-body").scrollHeight;

            // Call specified Khoj API which returns a streamed response of type text/plain
            fetch(url)
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                return;
                            }

                            // Decode message chunk from stream
                            const chunk = decoder.decode(value, { stream: true });

                            if (chunk.includes("### compiled references:")) {
                                const additionalResponse = chunk.split("### compiled references:")[0];
                                new_response_text.innerHTML += additionalResponse;

                                const rawReference = chunk.split("### compiled references:")[1];
                                const rawReferenceAsJson = JSON.parse(rawReference);
                                let polishedReference = rawReferenceAsJson.map((reference, index) => generateReference(reference, index))
                                    .join("<sup>,</sup>");

                                new_response_text.innerHTML += polishedReference;
                                document.getElementById("chat-body").scrollTop = document.getElementById("chat-body").scrollHeight;
                            } else {
                                // Display response from Khoj
                                if (new_response_text.getElementsByClassName("spinner").length > 0) {
                                    new_response_text.removeChild(loadingSpinner);
                                }

                                new_response_text.innerHTML += chunk;
                                readStream();
                            }

                            // Scroll to bottom of chat window as chat response is streamed
                            document.getElementById("chat-body").scrollTop = document.getElementById("chat-body").scrollHeight;
                        });
                    }
                    readStream();
                    document.getElementById("chat-input").removeAttribute("disabled");
                });
        }

        function incrementalChat(event) {
            if (!event.shiftKey && event.key === 'Enter') {
                chat();
            }
        }

        function autoResize() {
            const textarea = document.getElementById('chat-input');
            const scrollTop = textarea.scrollTop;
            textarea.style.height = '0';
            const scrollHeight = textarea.scrollHeight;
            textarea.style.height = Math.min(scrollHeight, 200) + 'px';
            textarea.scrollTop = scrollTop;
            document.getElementById("chat-body").scrollTop = document.getElementById("chat-body").scrollHeight;
        }

        window.onload = function () {
            fetch('/api/chat/history?client=web')
                .then(response => response.json())
                .then(data => {
                    if (data.detail) {
                        // If the server returns a 500 error with detail, render a setup hint.
                        renderMessage("Hi üëãüèæ, to get started you have two options:<ol><li><b>Use OpenAI</b>: <ol><li>Get your <a class='inline-chat-link' href='https://platform.openai.com/account/api-keys'>OpenAI API key</a></li><li>Save it in the Khoj <a class='inline-chat-link' href='/config/processor/conversation/openai'>chat settings</a></li><li>Click Configure on the Khoj <a class='inline-chat-link' href='/config'>settings page</a></li></ol></li><li><b>Enable offline chat</b>: <ol><li>Go to the Khoj <a class='inline-chat-link' href='/config'>settings page</a> and enable offline chat</li></ol></li></ol>", "khoj");

                        // Disable chat input field and update placeholder text
                        document.getElementById("chat-input").setAttribute("disabled", "disabled");
                        document.getElementById("chat-input").setAttribute("placeholder", "Configure Khoj to enable chat");
                    } else {
                        // Set welcome message on load
                        renderMessage("Hey üëãüèæ, what's up?", "khoj");
                    }
                    return data.response;
                })
                .then(response => {
                    // Render conversation history, if any
                    response.forEach(chat_log => {
                        renderMessageWithReference(chat_log.message, chat_log.by, chat_log.context, new Date(chat_log.created));
                    });
                })
                .catch(err => {
                    return;
                });

            // Fill query field with value passed in URL query parameters, if any.
            var query_via_url = new URLSearchParams(window.location.search).get("q");
            if (query_via_url) {
                document.getElementById("chat-input").value = query_via_url;
                chat();
            }
        }
    </script>
    <body>
        <div id="khoj-banner-container" class="khoj-banner-container">
        {% if demo %}
            <!-- Banner linking to https://khoj.dev -->
                <a class="khoj-banner" href="https://khoj.dev" target="_blank">
                    <p id="khoj-banner" class="khoj-banner">
                        Enroll in Khoj cloud to get your own assistant
                    </p>
                </a>
                <input type="text" id="khoj-banner-email" placeholder="email" class="khoj-banner-email"></input>
                <button id="khoj-banner-submit" class="khoj-banner-button">Submit</button>
        {% endif %}
        </div>
        <!--Add Header Logo and Nav Pane-->
        <div class="khoj-header">
            {% if demo %}
                <a class="khoj-logo" href="https://khoj.dev" target="_blank">
                    <img class="khoj-logo" src="/static/assets/icons/khoj-logo-sideways-500.png" alt="Khoj"></img>
                </a>
            {% else %}
                <a class="khoj-logo" href="/">
                    <img class="khoj-logo" src="/static/assets/icons/khoj-logo-sideways-500.png" alt="Khoj"></img>
                </a>
            {% endif %}
            <nav class="khoj-nav">
                <a class="khoj-nav khoj-nav-selected" href="/chat">Chat</a>
                <a class="khoj-nav" href="/">Search</a>
                {% if not demo %}
                    <a class="khoj-nav" href="/config">Settings</a>
                {% endif %}
            </nav>
        </div>

        <!-- Chat Body -->
        <div id="chat-body"></div>

        <!-- Chat Footer -->
        <div id="chat-footer">
            <textarea id="chat-input" class="option" oninput="autoResize()" onkeyup=incrementalChat(event) autofocus="autofocus" placeholder="What is the meaning of life?"></textarea>
        </div>
    </body>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        body {
            display: grid;
            background: #fff;
            color: #475569;
            text-align: center;
            font-family: roboto, karma, segoe ui, sans-serif;
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5em;
        }
        body > * {
            padding: 10px;
            margin: 10px;
        }
        #chat-body {
            font-size: medium;
            margin: 0px;
            line-height: 20px;
            overflow-y: scroll; /* Make chat body scroll to see history */
        }
        /* add chat metatdata to bottom of bubble */
        .chat-message::after {
            content: attr(data-meta);
            display: block;
            font-size: x-small;
            color: #475569;
            margin: -8px 4px 0 -5px;
        }
        /* move message by khoj to left */
        .chat-message.khoj {
            margin-left: auto;
            text-align: left;
        }
        /* move message by you to right */
        .chat-message.you {
            margin-right: auto;
            text-align: right;
            white-space: pre-line;
        }
        /* basic style chat message text */
        .chat-message-text {
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            display: inline-block;
            max-width: 80%;
            text-align: left;
        }
        /* color chat bubble by khoj blue */
        .chat-message-text.khoj {
            color: var(--primary-inverse);
            background: var(--primary);
            margin-left: auto;
            white-space: pre-line;
        }
        /* Spinner symbol when the chat message is loading */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-inverse);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 2s linear infinite;
            margin: 0px 0px 0px 10px;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* add left protrusion to khoj chat bubble */
        .chat-message-text.khoj:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -7px;
            border: 10px solid transparent;
            border-top-color: var(--primary);
            border-bottom: 0;
            transform: rotate(-60deg);
        }
        /* color chat bubble by you dark grey */
        .chat-message-text.you {
            color: #f8fafc;
            background: #475569;
            margin-right: auto;
        }
        /* add right protrusion to you chat bubble */
        .chat-message-text.you:after {
            content: '';
            position: absolute;
            top: 91%;
            right: -2px;
            border: 10px solid transparent;
            border-left-color: #475569;
            border-right: 0;
            margin-top: -10px;
            transform: rotate(-60deg)
        }

        #chat-footer {
            padding: 0;
            display: grid;
            grid-template-columns: minmax(70px, 100%);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        #chat-footer > * {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #475569;
            background: #f9fafc
        }
        .option:hover {
            box-shadow: 0 0 11px #aaa;
        }
        #chat-input {
            font-family: roboto, karma, segoe ui, sans-serif;
            font-size: medium;
            height: 54px;
            resize: none;
            overflow-y: hidden;
            max-height: 200px;
            box-sizing: border-box;
            padding: 15px;
            line-height: 1.5em;
            margin: 0;
        }

        a.inline-chat-link {
            color: #475569;
            text-decoration: none;
            border-bottom: 1px dotted #475569;
        }

        @media (pointer: coarse), (hover: none) {
            abbr[title] {
                position: relative;
                padding-left: 4px;  /* space references out to ease tapping */
            }
            abbr[title]:focus:after {
                content: attr(title);

                /* position tooltip */
                position: absolute;
                left: 16px;  /* open tooltip to right of ref link, instead of on top of it */
                width: auto;
                z-index: 1;  /* show tooltip above chat messages */

                /* style tooltip */
                background-color: #aaa;
                color: #f8fafc;
                border-radius: 2px;
                box-shadow: 1px 1px 4px 0 rgba(0, 0, 0, 0.4);
                font-size: 14px;
                padding: 2px 4px;
            }
        }
        @media only screen and (max-width: 600px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto minmax(80px, 100%) auto;
            }
            body > * {
                grid-column: 1;
            }
            #chat-footer {
                padding: 0;
                margin: 4px;
                grid-template-columns: auto;
            }
            a.khoj-banner {
                display: block;
            }
            p.khoj-banner {
                padding: 0;
            }
        }
        @media only screen and (min-width: 600px) {
            body {
                grid-template-columns: auto min(70vw, 100%) auto;
                grid-template-rows: auto auto minmax(80px, 100%) auto;
            }
            body > * {
                grid-column: 2;
            }
        }

        div.khoj-banner-container {
            background: linear-gradient(-45deg, #FFC107, #FF9800, #FF5722, #FF9800, #FFC107);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            padding: 10px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        a.khoj-logo {
            text-align: center;
        }

        button#khoj-banner-submit,
        input#khoj-banner-email {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #475569;
            background: #f9fafc;
        }

        button#khoj-banner-submit:hover,
        input#khoj-banner-email:hover {
            box-shadow: 0 0 11px #aaa;
        }
        div.khoj-banner-container-hidden {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        if ("{{demo}}" === "False") {
            document.getElementById("khoj-banner-container").classList.remove("khoj-banner-container");
            document.getElementById("khoj-banner-container").classList.add("khoj-banner-container-hidden");
        }

        var khojBannerSubmit = document.getElementById("khoj-banner-submit");

        khojBannerSubmit?.addEventListener("click", function(event) {
            event.preventDefault();
            var email = document.getElementById("khoj-banner-email").value;
            fetch("https://lantern.khoj.dev/beta/users/", {
                    method: "POST",
                    body: JSON.stringify({
                        email: email
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(function(response) {
                    return response.json();
                }).then(function(data) {
                    console.log(data);
                    if (data.user != null) {
                        document.getElementById("khoj-banner").innerHTML = "Thanks for signing up. We'll be in touch soon! üöÄ";
                        document.getElementById("khoj-banner-submit").remove();
                    } else {
                        document.getElementById("khoj-banner").innerHTML = "There was an error signing up. Please contact team@khoj.dev";
                    }
                }).catch(function(error) {
                    console.log(error);
                    document.getElementById("khoj-banner").innerHTML = "There was an error signing up. Please contact team@khoj.dev";
                });
            });
    </script>
</html>

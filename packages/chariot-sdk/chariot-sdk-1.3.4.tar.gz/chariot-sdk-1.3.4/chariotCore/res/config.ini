#	SDK配置
#	在千乘没传这些数据过来时，优先使用这些配置
#	例如在测试时使用这些配置数据

[log]
#	日志大小限制
#	设置为 -1 则不做限制
max_log_size = 2

#	日志大小限制单位(KB, MB, GB)
max_log_size_unit = MB

#	一次清理多少日志
#	0.00~1.00
#	0.5就是清理50%
log_clear_size = 0.5

#	debug日志模式
#	默认False，开启后可能会造成敏感信息泄露
debug = False

[thread]
#	转发线程数量控制
#	不建议调整，以免发生DDOS
threads_limit = 5

[ignore]
#   打包时忽略的根目录下的文件
#   以逗号分隔多个文件（文件夹）
ignore = env,venv,tests,.git,.vs,.gitignore,.idea,__sdkcache__,__pycache__,builds
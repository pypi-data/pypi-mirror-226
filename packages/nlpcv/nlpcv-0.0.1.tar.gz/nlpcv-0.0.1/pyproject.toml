[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpcv"
version = "0.0.1"
authors = [
  { name="vulcan", email="3320382157@qq.com" },
]
description = "A deep learning framework for nlp/cv package."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yalisandsoso"
"Bug Tracker" = "https://github.com/yalisandsoso"
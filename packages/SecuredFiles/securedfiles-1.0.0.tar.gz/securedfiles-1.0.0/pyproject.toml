[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "SecuredFiles"
version = "1.0.0"
authors = [
  { name="LassaInora", email="lassainora@lassainore.fr" },
]
description = "Python's library for protect your files."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography>=41.0.3",
    "PyQt5"
]

[project.urls]
"Homepage" = "https://github.com/LassaInora/SecuritedFiles"
"Bug Tracker" = "https://github.com/LassaInora/SecuritedFiles/issues"
[tool.poetry]
name = "struct2args"
version = "0.1.0"
description = "A tool to convert structured data to cli arguments"
authors = ["Sam Phinizy <83414895+sam-phinizy@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.2.1"
"ruamel.yaml" = "^0.17.32"
typer = "^0.9.0"
pyfzf = "^0.3.1"
rich = "^13.5.2"
questionary = "^2.0.0"
tomli = "^2.0.1"
jinja2 = "^3.1.2"
jinja2-git = "^1.3.0"
jinja2-simple-tags = "^0.5.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[tool.poetry.scripts]
struct2args = 'struct2args.cli:main'

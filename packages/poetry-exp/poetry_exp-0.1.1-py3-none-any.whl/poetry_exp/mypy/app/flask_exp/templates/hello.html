<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Hello {{name}} </h1>

{% if name == 'admin' %}
  <h2>This is admin</h2>
{% else %}
  <h2>This is guest</h2>
{% endif %}


<table border="1">
    {% for key, val in details.items() %}
       <tr>
           <th>{{key}}</th>
           <td>{{val}}</td>
       </tr>
    {% endfor %}

</table>

</body>
</html>

apiVersion: v1
kind: Service
metadata:
  name: fastapi-app-service
  labels:
    service: fastapi-service
spec:
  selector:
    app: fastapiapp  # should match with deployments->spec->selector->matchLabels
  type: LoadBalancer  #  To make the service to be accessible from outside
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000 # should match with containerPort in deployment->template
      nodePort: 32000  # any number above 30000, This is used in conjuction with type LoadBalancer



## Do kubectl describe service to know the service points to which pods, in endpoints you can check the ip and port
# selectors, do kubectl get pods -o wide, you will get the ip of each pod, which can be match to service endpoints
[tool.poetry]
name = "garlic"
version = "0.4.0"
description = "Create a event driven architecture with garlic improve your development experience"
authors = ["Uriel Reina Abad√≠a <urielreina@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Sancer/garlic"

[tool.poetry.dependencies]
python = "^3.9"
pika = "^1.3.2"
pydantic = "^2.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pre-commit = "^3.3.3"
ruff = "^0.0.285"
black = "^23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    "F401", # imported but unused
]

[tool.ruff.isort]
known-third-party = [ "pydantic", "pika" ]

[tool.black]
exclude = '/__init__.py$'
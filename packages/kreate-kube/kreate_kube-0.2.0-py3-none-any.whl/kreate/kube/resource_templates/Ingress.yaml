---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ my.name }}
  annotations:
    app.kubernetes.io/name: {{ app.appname }}
spec:
  rules:
    - host: {{ strukt.host }}
      http:
        paths:
          - pathType: Prefix
            path: {{ strukt.path or "/" }}
            backend:
              service:
                name: {{ default.service }}
                port:
                  number: {{ default.container_port }}

[tool.poetry]
name = "git_workon"
version = "3.1.0"
description = "Utility that automates projects clone/remove and checks for nonpushed changes on removal"
authors = ["Andrey Nechaev <andrewnech@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ReturnedVoid/workon"
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Utilities",
]

[tool.poetry.scripts]
gw = 'git_workon.cli:main'

[tool.poetry.dependencies]
python = "^3.7"
appdirs = "^1.4.4"
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pylint = "^2.12.2"
pydocstyle = "^6.1.1"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

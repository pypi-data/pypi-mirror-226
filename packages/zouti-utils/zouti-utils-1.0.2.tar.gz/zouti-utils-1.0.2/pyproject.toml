[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zouti-utils"
version = "1.0.2"
authors = [
  { name="ZoutigeWolf", email="guuskamphuis@gmail.com" },
]
description = "Database utilities for my projects"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  'PyMySQL',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

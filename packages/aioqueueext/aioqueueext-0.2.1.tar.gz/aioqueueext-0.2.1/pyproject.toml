[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aioqueueext"
version = "0.2.1"
authors = [
  { name="darkhaniop", email="darkhaniop@google.com" },
]
description = "Asyncio queues with extended functionality: peeking, setting put and get callbacks."
readme = "README.md"
requires-python = ">=3.7, <4"
keywords = ["asyncio", "queue"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]

[project.urls]
"Homepage" = "https://github.com/gw-tools/aioqueueext"
"Bug Tracker" = "https://github.com/gw-tools/aioqueueext/issues"

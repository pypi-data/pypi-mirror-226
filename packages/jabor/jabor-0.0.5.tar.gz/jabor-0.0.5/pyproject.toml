[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jabor"
version = "0.0.1"
authors = [
  { name="Jabor AlMusalam", email="jabor@jabor.me" },
]
description = "Utilities that can be used for Django"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jaborsm/jabor"
"Bug Tracker" = "https://github.com/jaborsm/jabor/issues"

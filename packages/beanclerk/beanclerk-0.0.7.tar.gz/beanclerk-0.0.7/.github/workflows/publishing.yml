name: publishing
on:
  release:
    types: [published]
jobs:
  # https://github.com/pypa/gh-action-pypi-publish/tree/release/v1#trusted-publishing
  # Separate building from publishing â€” it makes sure that any scripts
  # maliciously injected into the build or test environment won't be able
  # to elevate privileges while flying under the radar.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # latest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Upload packages
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: dist
  publish:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: Packages
          path: dist
      - name: Publish packages to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.7

name: tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # latest
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip wheel
          pip install .[devel]
      - name: Test with pytest
        run: |
          pytest

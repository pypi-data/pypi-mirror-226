[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "splunk-hec-ftf"
version = "1.0.3"
authors = [
  { name="John Landers", email="support@fromthefuture.net" },
]
description = "A library for sending data to the Splunk HTTP Event Collector."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/johnfromthefuture/splunk-hec-library/"
"Bug Tracker" = "https://gitlab.com/johnfromthefuture/splunk-hec-library/-/issues"

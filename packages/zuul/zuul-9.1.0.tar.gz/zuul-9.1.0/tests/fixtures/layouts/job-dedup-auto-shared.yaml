- queue:
    name: integrated
    allow-circular-dependencies: true

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    require:
      gerrit:
        approval:
          - Approved: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/run.yaml
    nodeset:
      nodes:
        - label: debian
          name: controller

- job:
    name: common-job

- job:
    name: project1-job
    run: playbooks/foo.yaml

- job:
    name: project2-job
    run: playbooks/bar.yaml

- project:
    name: org/project1
    queue: integrated
    gate:
      jobs:
        - common-job:
            # Set some identical attributes on the project-pipeline
            # job config to make sure we're generating some distinct
            # objects.
            required-projects:
              - org/project1
              - org/project2
            semaphores:
              - test-semaphore
            run:
              - playbooks/foo.yaml
              - playbooks/bar.yaml
            files:
              - '.*'
            dependencies: []
            provides: a
            requires: b
            tags: c
        - project1-job

- project:
    name: org/project2
    queue: integrated
    gate:
      jobs:
        - common-job:
            required-projects:
              - org/project1
              - org/project2
            semaphores:
              - test-semaphore
            run:
              - playbooks/foo.yaml
              - playbooks/bar.yaml
            files:
              - '.*'
            dependencies: []
            provides: a
            requires: b
            tags: c
        - project2-job

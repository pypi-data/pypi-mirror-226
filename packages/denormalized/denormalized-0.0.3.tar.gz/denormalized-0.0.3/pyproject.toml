[tool.poetry]
name = "denormalized"
version = "0.0.3"
description = "An API client for https://www.denormalized.io"
authors = ["Matt Green <matt@denormalized.io>"]
readme = "README.md"

[tool.poetry.scripts]
denormalized = 'denormalized.scripts.cli:app'

[project.urls]
Homepage = "https://www.denormalized.io"

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.24.1"
rich = "^13.5.2"
typer = {extras = ["all"], version = "^0.9.0"}

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
black = "^23.7.0"
isort = "^5.12.0"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

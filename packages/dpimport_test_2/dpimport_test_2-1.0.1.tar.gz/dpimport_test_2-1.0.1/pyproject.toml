[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dpimport_test_2"
version = "1.0.1"
description = "DPdash importer"
readme = "README.md"
license = ""
authors = [
    { name = "Neuroinformatics Research Group", email = "info@neuroinfo.org" },
]
dependencies = [
    "pandas",
    "pyaml",
    "pymongo==3.11.4",
]

[project.urls]
Homepage = "https://github.com/harvard-nrg/dpimport"

[tool.hatch.version]
path = "dpimport/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/dpimport",
]
[tool.hatch.build]
include = [
  "dist/*.py",
  "/tests",
]
exclude = [
    "Makefile",
    "examples",
    "requirements",
    "setup.py",
    ".gitignore",
]

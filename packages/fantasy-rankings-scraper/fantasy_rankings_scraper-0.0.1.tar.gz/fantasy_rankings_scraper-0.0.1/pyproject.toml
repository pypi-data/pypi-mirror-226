[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "fantasy-rankings-scraper"
version = "0.0.1"
authors = [
  { name="Nolan Roth" },
]
description = "A Python package for scraping fantasy football players rankings across multiple sites."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/n-roth12/nfl-rankings-scrapers"
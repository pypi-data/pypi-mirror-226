[build-system]
requires = ["scikit-build-core"]
build-backend = "scikit_build_core.build"

[project]
name = "endstone"
authors = [
    { name = "Vincent Wu", email = "magicdroidx@gmail.com" }
]
description = "Endstone offers a Python-based plugin API, enabling developers to create plugins_ that enhance Bedrock Dedicated Servers with various features and functionalities."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["python", "bedrock", "minecraft"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows"
]
dependencies = [
    "click",
    "requests",
    "toml",
    "tqdm",
    "packaging"
]
dynamic = ["version"]

[project.optional-dependencies]
pytest = ["pytest"]

[project.scripts]
endstone = "endstone.loader.cli:cli"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
wheel.packages = ["python/endstone"]
wheel.license-files = ["LICENSE"]
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.include = ["python/endstone/_version.py"]

[tool.setuptools_scm]
write_to = "python/endstone/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[metadata]
name = QbiPy
version = attr: QbiPy.__version__
author = Michael Berks
author_email = michael.berks@manchester.ac.uk
description = DCE-MRI analysis code from the QBI lab, University of Manchester
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/manchester_qbi/manchester_qbi_public/qbipy
project_urls = 
	Bug Tracker = https://gitlab.com/manchester_qbi/manchester_qbi_public/qbipy/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	gitpython
	numpy
	scipy
	scikit-image
	PyQt5
	nibabel
	matplotlib
	configargparse
	pydicom

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


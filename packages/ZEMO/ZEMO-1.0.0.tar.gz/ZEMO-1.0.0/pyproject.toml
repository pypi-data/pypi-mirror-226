[build-system]
requires = ["setuptools>=56,!=61.0.0","wget>=3.2",
         "setuptools_scm[toml]>=6.2",
         "wheel",
         "oldest-supported-numpy",
         "extension-helpers"]
build-backend = "setuptools.build_meta"

[project]
name = "ZEMO"
version = "1.0.0"
authors = [
  { name="Hossein Safari", email="safari@znu.ac.ir"},{name="Nasibe Alipour", email="nasibealipour@gmail.com"},{name="Hamed Ghaderi", email="albert.ghaderi@gmail.com" },
]
description = "Zernike moments: Digital images"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hmddev1/ZM"
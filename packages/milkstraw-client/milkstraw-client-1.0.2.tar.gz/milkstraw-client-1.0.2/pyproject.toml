[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "milkstraw-client"
version = "1.0.2"
description = "Generate synthetic data with a simple python client for milkstraw.ai"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = [{ name = "Milkstraw AI, Inc.", email = "admin@milkstraw.ai" }]
keywords = ["milkstraw", "generation", "synthetic", "augmentation", "anonymization"]
dependencies = ["requests==2.31.0"]

[project.urls]
homepage = "https://milkstraw.ai/"
repository = "https://github.com/milkstrawai/milkstraw-python-client"

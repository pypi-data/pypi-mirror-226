authors = ["DesKaOne"]
readme = "README.md"
packages = [{include = "deskaone_requests", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = {extras = ["socks"], version = "^2.11.1"}
base58 = "^2.1.1"
colorama = "^0.4.5"

[metadata]
name = bw-projects
version = file: bw_projects/VERSION
description = This is a library to manage subdirectories.
author = Shantanu
maintainer = Shantanu
maintainer_email = <baali@muse-amuse.in>
author_email = <baali@muse-amuse.in>
license = BSD
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/brightway-lca/brightway-projects
project_urls = 
	source = https://github.com/brightway-lca/brightway-projects
	homepage = https://github.com/brightway-lca/brightway-projects
	tracker = https://github.com/brightway-lca/brightway-projects/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.9
install_requires = 
	platformdirs==3.5.0
	peewee>=3.9.4
	python_slugify==8.0.1

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint
docs = 
	sphinx
	myst_parser
	furo

[options.entry_points]
console_scripts = 

[tool:pytest]
addopts = 
	--cov bw_projects --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = rebyu
version = attr: rebyu.version.VERSION
description = Review Analysis Made Easy
long_description = file: README.md
long_description_content_type = text/markdown
author = Abhishta Gatya
author_email = abhishtagatya@yahoo.com
url = https://github.com/abhishtagatya/rebyu
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Homepage = https://github.com/abhishtagatya/rebyu
	Documentation = https://rebyu.readthedocs.io/
	Change Log = https://github.com/abhishtagatya/rebyu/CHANGELOG.md

[options]
packages = find:
python_requires = >=3.8
zip_safe = True
include_package_data = True
install_requires = 
	contractions
	numpy
	pandas
	nltk>=3.8
	textblob
	transformers
	xformers
	loguru

[options.packages.find]
exclude = 
	tests
	tests.*
	docs
	docs.*

[egg_info]
tag_build = 
tag_date = 0


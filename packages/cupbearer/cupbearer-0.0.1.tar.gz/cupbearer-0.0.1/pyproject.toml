[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cupbearer"
version = "0.0.1"
authors = [{ name = "Erik Jenner", email = "erik@ejenner.com" }]
description = "A library for mechanistic anomaly detection"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.10"
dependencies = [
    "flax~=0.7.0",
    "jax~=0.4.13",
    "optax~=0.1.7",
    "orbax-checkpoint~=0.2.7",
    "numpy~=1.24.2",
    "scikit-learn~=1.2.2",
    "Pillow~=9.4.0",
    "torch~=2.0.0",
    "torchvision~=0.15.1",
    "simple_parsing~=0.1.3",
    "tqdm",
    "loguru",
    "matplotlib",
]

[project.optional-dependencies]
dev = ["pytest", "pre-commit"]
plots = ["iceberg-dsl==0.0.6"]
wandb = ["wandb"]

[project.urls]
"Homepage" = "https://github.com/ejnnr/cupbearer"
"Bug Tracker" = "https://github.com/ejnnr/cupbearer/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
select = ["E", "W", "F", "I"]
ignore-init-module-imports = true

[metadata]
name = sarcastic
version = 0.1.0
author = Edimar Calebe Castanho
author_email = contato@calebe.dev.br
description = sarcastic mAkEs YoUr tExT SaRcAsTiC.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/calebe94/sarcastic
license = GPL3+
license_file = LICENSE
project_urls = 
	Bug Tracker = https://github.com/calebe94/sarcastic/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	sarcastic=sarcastic.__main__:main

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "convertus_alexanastgr"
version = "0.0.1"
authors = [
  { name="Alexandros Anastasiadis", email="alexanastasgr@gmail.com" },
]
description = "A small package that convert images on a directory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
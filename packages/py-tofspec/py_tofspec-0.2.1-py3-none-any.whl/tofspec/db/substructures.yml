name: substructures

substructures:
  # original added by Joe
  -   name: 'hydroxyl'
      smarts: '[OX2H]'
  -   name: 'carbonyl'
      smarts: '[CX3]=[OX1]'
  -   name: 'carboxyl'
      smarts: '[CX3](=O)[OX2H1]'
  -   name: 'amine'
      smarts: '[NX3;H2,H1;!$(NC=O)]'
  -   name: 'alcohol'
      smarts: '[#6][OX2H]'
  -   name: 'ether'
      smarts: '[OD2]([#6])[#6]'
  -   name: 'ketone'
      smarts: '[#6][CX3](=O)[#6]'
  -   name: 'halide'
      smarts: '[#6][F,Cl,Br,I]'
  -   name: 'ester'
      smarts: '[#6][CX3](=O)[OX2H0][#6]'
  -   name: 'amide'
      smarts: '[NX3][CX3](=[OX1])[#6]'
  -   name: 'aldehyde'
      smarts: '[CX3H1](=O)[#6]'
  -   name: 'aromatic'
      smarts: 'c'
  -   name: 'amino_acid'
      smarts: '[$([NX3H2,NX4H3+]),$([NX3H](C)(C))][CX4H]([*])[CX3](=[OX1])[OX2H,OX1-,N]'
  -   name: 'nitrate'
      smarts: '[$([NX3](=[OX1])(=[OX1])O),$([NX3+]([OX1-])(=[OX1])O)]'
  -   name: 'phenol'
      smarts: '[OX2H][cX3]:[c]'
  # from Kristina Riemer of Meredith Lab
  -   name: 'nitro'
      smarts: '[$([NX3](=O)=O),$([NX3+](=O)[O-])][!#8]'
  -   name: 'phosphoric_acid'
      smarts: '[$(P(=[OX1])([$([OX2H]),$([OX1-]),$([OX2]P)])([$([OX2H]),$([OX1-]),$([OX2]P)])[$([OX2H]),$([OX1-]),$([OX2]P)]),$([P+]([OX1-])([$([OX2H]),$([OX1-]),$([OX2]P)])([$([OX2H]),$([OX1-]),$([OX2]P)])[$([OX2H]),$([OX1-]),$([OX2]P)])]'
  -   name: 'phosphoric_ester'
      smarts: '[$(P(=[OX1])([OX2][#6])([$([OX2H]),$([OX1-]),$([OX2][#6])])[$([OX2H]),$([OX1-]),$([OX2][#6]),$([OX2]P)]),$([P+]([OX1-])([OX2][#6])([$([OX2H]),$([OX1-]),$([OX2][#6])])[$([OX2H]),$([OX1-]),$([OX2][#6]),$([OX2]P)])]'
  -   name: 'sulfate'
      smarts: '[$([#16X4](=[OX1])(=[OX1])([OX2H,OX1H0-])[OX2][#6]),$([#16X4+2]([OX1-])([OX1-])([OX2H,OX1H0-])[OX2][#6])]'
  -   name: 'sulfonate'
      smarts: '[$([#16X4](=[OX1])(=[OX1])([#6])[OX2H0]),$([#16X4+2]([OX1-])([OX1-])([#6])[OX2H0])]'
  -   name: 'thiol'
      smarts: '[#16X2H]'
  -   name: 'carbothioester'
      smarts: 'S([#6])[CX3](=O)[#6]'

  
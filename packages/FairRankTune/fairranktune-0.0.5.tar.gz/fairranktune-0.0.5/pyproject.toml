[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FairRankTune"
version = "0.0.5"
authors = [
  { name="Kathleen Cachel", email="kathleen.cachel@gmail.com" },
]
description = "FairRankTune a python pacakage for fairness-aware data generation, metrics, and algorithms."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]


[project.urls]
homepage = "https://kcachel.github.io/"
repository = "https://github.com/KCachel/FairRankTune"
documentation = "https://github.com/KCachel/FairRankTune"
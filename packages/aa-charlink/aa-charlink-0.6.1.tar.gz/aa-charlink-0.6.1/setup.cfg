[bumpversion]
current_version = 0.6.1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(b(?P<beta>\d+))?
serialize = 
	{major}.{minor}.{patch}b{beta}
	{major}.{minor}.{patch}
commit = True
tag = True
sign_tags = True

[bumpversion:file:charlink/__init__.py]

[metadata]
name = aa-charlink
version = attr: charlink.__version__
author_email = matteo.ghia@yahoo.it
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Operating System :: POSIX :: Linux
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
description = Character Linker for Alliance Auth
license = GNU General Public License v3
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	allianceauth
	allianceauth_charlink
	charlink
	eveonline
url = https://github.com/Maestro-Zacht/aa-charlink

[options]
packages = find:
python_requires = ~=3.8
install_requires = 
	allianceauth~=3.0
	allianceauth-app-utils~=1.14
include_package_data = True
zip_safe = False

[options.packages.find]
include = charlink*

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[egg_info]
tag_build = 
tag_date = 0


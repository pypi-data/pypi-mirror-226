[pycodestyle]
quiet = 1
ignore = E231,W503

[precommit]
doctest_modules = mkname.db
	mkname.mkname
	mkname.mod
python_files = *
	{module_name}/*
	examples/*
	tests/*
rst_files = *
	docs/*
unit_tests = tests

[metadata]
name = mkname
version = 0.2.1
author = Paul J. Iutzi
author_email = pji@mac.com
description = A random name generation script.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/pji/mkname
project_urls = 
	Bug Tracker = https://github.com/pji/mkname/issues
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
package_dir = 
	= .
packages = find:
python_requires = >= 3.10
include_package_data = True
install_requires = yadr

[options.package_data]
mkname = data/names.db
	py.typed

[options.entry_points]
console_scripts = 
	mkname = mkname.cli:parse_cli

[egg_info]
tag_build = 
tag_date = 0


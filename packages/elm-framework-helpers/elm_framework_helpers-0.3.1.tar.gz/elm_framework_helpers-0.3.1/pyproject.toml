[tool.poetry]
name = "elm-framework-helpers"
version = "0.3.1"
description = ""
authors = ["Mat <mathieu@redapesolutions.com>"]
readme = "README.md"
packages = [{ include = "elm_framework_helpers" }]
homepage = "https://github.com/TechSpaceAsia/elm-framework-helpers"
repository = "https://github.com/TechSpaceAsia/elm-framework-helpers"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
isort = "^5.11.4"
mypy = "^1.0.1"
pyright = "^1.1.294"
pytest = "^7.2.1"
fire = "^0.5.0"
rich = "^13.3.2"
ipython = "^8.11.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target_version = ['py310']
include = '\.py$'

[tool.isort]
profile = "black"
line_length = 88              # corresponds to -w  flag
multi_line_output = 3         # corresponds to -m  flag
include_trailing_comma = true # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'   # isort all Python files
float_to_top = true

[tool.poetry.dependencies]
python = "^3.10"
reactivex = "^4.0.4"
fastapi = "^0.92.0"
uvicorn = "^0.20.0"
orjson = "^3.8.6"
websocket-client = "^1.5.1"
websocket-server = "^0.6.4"

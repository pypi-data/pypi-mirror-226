[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "get_coupa_token"
version = "1.4"
authors = [
  { name="Brodie Zambergs", email="brodie.zambergs@monash.edu" },
]
description = "A custom module to manage specific OAUTH workflow for Coupa platform"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

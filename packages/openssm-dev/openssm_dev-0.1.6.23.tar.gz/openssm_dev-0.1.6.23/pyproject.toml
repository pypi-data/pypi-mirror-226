[tool.poetry]
authors = ["Aitomatic Engineering <engineering@aitomatic.com>"]
description = "OpenSSM - 'Small Specialist Models' for Industrial AI"
name = "openssm-dev"
packages = [
  {include = "openssm"},
]
readme = "README.md"
version = "0.1.6.23"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
python-dotenv = ">=0.19.0"
pydantic = ">=1.10"
openai = ">=0.27"
# LlamaIndex & related
llama-hub = ">=0.0.4"
llama-index = ">=0.8.2"
nltk = ">=3.8.1"
pycryptodome = ">=3.18.0"
pypdf = ">=3.15.1"
# File Systems
fsspec = ">=2023.6.0"  # base/local file system
adlfs = ">=2023.8.0"  # Azure Data Lake
gcsfs = ">=2023.6.0"  # Google Cloud Storage
gdrivefs = ">=0.14.13"  # Google Drive
s3fs = ">=2023.6.0"  # S3
# misc / other
pytest = ">=7.0.0"
google-api-python-client = ">=2.0"

[tool.poetry.group.docs.dependencies]
# MkDocs & related
mkdocs = ">=1.5.2"
mkdocs-custommill = ">=1.3.0"
mkdocs-material = ">=9.1.21"
mkdocs-windmill = ">=1.0.5"
mkdocstrings = {version = ">=0.22.0", extras=["crystal", "python"]}
# Sphinx & related
sphinx = ">=7.1.2"
sphinx-autobuild = ">=2021.3.14"
sphinxcontrib-jsmath = ">=1.0.1"
commonmark = ">=0.9.1"
recommonmark = ">=0.7.1"
jinja2 = ">=3.1.2"

[tool.pydocstyle]
ignore = [  # TODO: rationalize ignores or stricten docstring compliance
  "D102",  # missing docstring in public method
  "D107",  # missing docstring in __init__
  "D200",  # 1-line docstring should fit on 1 line with quotes
  "D202",  # no blank lines allowed after function docstring
  "D203",  # 1 blank line required before class docstring
  "D205",  # 1 blank line required between summary line and description
  "D212",  # multi-line docstring summary should start at 1st line
  "D400",  # 1st line should end with period
  "D401",  # 1st line should be in imperative mood
  "D404",  # 1st word of docstring should not be 'this'
  "D415",  # 1st line should end with period, question mark or exclamation point
]

[tool.pytest.ini_options]
addopts = [
  "--import-mode=importlib",
]
filterwarnings = [
  "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
  "ignore:Deprecated call to `pkg_resources.declare_namespace.*google.*:DeprecationWarning",
]

[pycodestyle]
quiet = 1
ignore = E231,W503

[precommit]
doctest_modules = yadr.yadr
	yadr.operator
python_files = *
	yadr/*
	examples/*
	tests/*
rst_files = *
	docs/*
unit_tests = tests

[metadata]
name = yadr
version = 0.1.4
author = Paul J. Iutzi
author_email = pji@mac.com
description = Yet another dice roller for Python.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/pji/yadr
project_urls = 
	Bug Tracker = https://github.com/pji/yadr/issues
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
package_dir = 
	= .
packages = find:
python_requires = >= 3.10

[options.package_data]
yadr = data/dice_maps.yadn
	py.typed

[tox:tox]
envlist = py310, py311

[testenv]
allowlist_externals = isort
commands = 
	pytest {posargs: tests}
	isort ./yadr --check-only --diff --skip .tox --lai 2 -m 3
	isort ./tests --check-only --diff --skip .tox --lai 2 -m 3
deps = -rrequirements.txt
	pytest
	pytest-mock

[egg_info]
tag_build = 
tag_date = 0


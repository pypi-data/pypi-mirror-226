[tool.poetry]
name = "mdata"
version = "0.1.5"
description = ""
authors = ["Leah Tacke genannt Unterberg <leah.tgu@pads.rwth-aachen.de>"]
readme = "README.md"
license = "MIT"
keywords = ["data format", "machine data"]
exclude = ["files/", "test/"]

[tool.poetry.dependencies]
#numpy = "^1.25"
pandas = { version = "^2.0", extras = ["performance", "excel", "hdf5", "output_formatting", "computation", "postgresql"] }
python = "^3.11"
pyyaml = "*"
immutabledict = "*"
matplotlib = "*"
seaborn = "*"
plotly = "^5.16"
tsdownsample = "^0.1.2"
#tables = "*"
#numba = "^0.57"
#numexpr = "*"
#bottleneck = "*"
#llvmlite = "^0.40"

[tool.poetry.group.dev.dependencies]
pm4py = "^2.7.5"
jupyter = "^1.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/"
priority = "explicit"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

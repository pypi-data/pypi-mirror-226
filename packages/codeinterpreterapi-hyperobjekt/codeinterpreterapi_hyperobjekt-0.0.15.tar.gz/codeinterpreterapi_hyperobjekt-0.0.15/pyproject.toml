[tool.poetry]
name = "codeinterpreterapi_hyperobjekt"
version = "0.0.15"
authors = ["Hyperobjekt <info@hyperobjekt.com>"]
license = "MIT"
description = "CodeInterpreterAPI is an (unofficial) open source python interface for the ChatGPT CodeInterpreter."
keywords = ["codeinterpreter_hyperobjekt", "chatgpt", "codeinterpreterapi_hyperobjekt", "api", "langchain", "codeboxapi"]
readme = "README.md"
repository = "https://github.com/hyperobjekt/code-interpreter"

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
python-dotenv = "^1"
openai = "^0.27"
langchain = "^0.0.242"
codeboxapi = ">=0.0.18"
streamlit = { version = "^1", optional = false }
jupyter-kernel-gateway = { version = "^2", optional = false }
Pillow = { version = "^9", optional = false }

[tool.poetry.extras]
all = ["jupyter-kernel-gateway", "streamlit", "Pillow"]
localbox = ["jupyter-kernel-gateway"]
frontend = ["streamlit"]
image_support = ["Pillow"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7"
mypy = "^1.4"
black = "^23"
flake8 = "^6"
pre-commit = "^3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = [
    "setuptools>=61.0",
    "PyMuPDF>=1.22.5",
    "pandas>=1.5.3",
]
build-backend = "setuptools.build_meta"

[project]
name = "PDFInsight"
version = "0.0.1"
authors = [
  { name="erjieyong", email="erjieyong@gmail.com" },
]
description = "Text Mining & Classification Toolkit"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/erjieyong/PDFInsight"
"Bug Tracker" = "https://github.com/erjieyong/PDFInsight/issues"

[tool.setuptools.packages.find]
where = ["src"]
[metadata]
name = django-template-tag
version = 0.0.1
author = Bairavan
author_email = bairavand@gmail.com
description = A package for Django custom template tags
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bairavand/django-template-tag
project_urls = 
	Bug Tracker = https://github.com/bairavand/django-template-tag/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


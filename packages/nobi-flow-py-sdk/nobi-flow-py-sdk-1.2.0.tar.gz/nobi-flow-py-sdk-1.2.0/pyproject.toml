[tool.poetry]
name = "flow-py-sdk"
version = "1.1.0"
description = "A python SKD for the flow blockchain"
authors = ["Janez Podhostnik <janez.podhostnik@gmail.com>", "Abolfazl Bakiasay <abolfazl850@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/janezpodhostnik/flow-py-sdk"

[tool.poetry.dependencies]
python = "^3.8"
betterproto = {extras = ["compiler"], version = "^1.2.5"}
grpcio-tools = "^1.33.2"
ecdsa = "^v0.17.0"
rlp = "^2.0.1"
phe = "^1.4.0"
grpclib = "^0.4.1"

[tool.poetry.dev-dependencies]
coloredlogs = "^15.0"
toml = "^0.10.2"
black = "^21.4b2"
pytest = "^6.2.3"
mkdocs = "^1.1.2"
mkdocs-material = "^7.1.4"
mkdocstrings = "^0.15.0"
coverage = "^5.5"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"

[tool.poetry.scripts]
examples = 'examples.main:run'
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"


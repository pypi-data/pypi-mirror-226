zenith_angle:
  len: 1
  unit: !astropy.units.Unit {unit: deg}
  default: !astropy.units.Quantity
    value: 20
    unit: !astropy.units.Unit {unit: deg}
  names: ['zenith', 'theta']
off_axis_angle:
  len: null
  unit: !astropy.units.Unit {unit: deg}
  default: !astropy.units.Quantity
    value: 0
    unit: !astropy.units.Unit {unit: deg}
  names: ['offaxis', 'offset']
source_distance:
  len: 1
  unit: !astropy.units.Unit {unit: km}
  default: !astropy.units.Quantity
    value: 10
    unit: !astropy.units.Unit {unit: km}
  names: ['sourcedist', 'srcdist']
single_mirror_mode:
  len: 1
  default: False
use_random_focal_length:
  len: 1
  default: False
mirror_numbers:
  len: null
  default: 'all'

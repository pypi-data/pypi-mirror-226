[tool.poetry]
name = "lagrangebench_test"
version = "0.0.2"
description = "LagrangeBench: A Lagrangian Fluid Mechanics Benchmarking Suite"
authors = ["Artur Toshev <artur.toshev@tum.de>", "Gianluca Galletti <g.galletti@tum.de"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
cloudpickle = "^2.2.1"
h5py = "^3.8.0"
PyYAML = "^6.0"
numpy = "^1.24.3"
wandb = "^0.15.1"
pyvista = "^0.38.6"
jax = "^0.4.10"
dm-haiku = "^0.0.10"
e3nn-jax = "0.17.0"
jax-md = "0.2.3"
jmp = "^0.0.4"
jraph = "0.0.6.dev0"
optax = "0.1.5"
ott-jax = "^0.4.0"
torch = { version = "1.13.1", source = "torchcpu" }
gdown = "^4.7.1"
matscipy = "^0.8.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.1"
pytest = "^7.3.1"
black = "^23.3.0"
ruff = "0.0.265"
ipykernel = "^6.25.1"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
priority = "explicit"

[[tool.poetry.source]]
name = "torchcpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.ruff]
ignore = ["F811", "E402"]
exclude = [
    ".git",
    ".venv",
    "venv",
]
line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

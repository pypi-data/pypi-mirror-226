[build-system]
requires = ["setuptools>=40.8.0"]
build-backend = "setuptools.build_meta"

[project]
description = "A programming assistant"
readme = "README.md"
requires-python = ">=3.8"
name = "thinkingface"
version = "0.1.0dev1"
dependencies = [
    "textual>=0.34"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/thinkingfaceco/thinkingface"


[project.scripts]
thinkingface="main:main"
think="main:main"
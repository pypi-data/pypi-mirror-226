[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple_factorial"
version = "0.0.2"
authors = [
  { name="Rufus Gordon-Heywood", email="rufus.gordonheywood@education.nsw.gov.au" },
]
description = "A simple Python module designed to calculate the factorial of a non-negative integer."
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/google-docs-shorturl/factorial"
"Bug Tracker" = "https://github.com/google-docs-shorturl/factorial/issues"
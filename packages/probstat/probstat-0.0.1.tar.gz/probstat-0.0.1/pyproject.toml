[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "probstat"
version = "0.0.1"
authors = [
  { name="Asa Rentschler", email="asa.rentschler@proton.me" },
]
description = "Simple python package for stats"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


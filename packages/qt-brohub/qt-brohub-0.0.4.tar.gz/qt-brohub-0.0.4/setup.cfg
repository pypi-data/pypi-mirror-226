[metadata]
name = qt-brohub
version = 0.0.4
description = Python Broker API client, not your typical bro, but definitely the one you need for trading.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/QuantTrade-io/qt-brohub
author = Joris Jansen
author_email = "Joris Jansen" <github@tpotjj.com>
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
python_requires = >=3.10
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	requests>=2.0.0,<3.0.0
	degiro-connector>=2.0.23,<3.0.0

[options.packages.find]
where = src
exclude = 
	test*

[mypy]
python_version = 3.10
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unused_configs = True
namespace_packages = True
explicit_package_bases = True
show_error_codes = True
show_error_context = True
pretty = True
strict = True

[flake8]
max-line-length = 88

[isort]
profile = black
line_length = 88

[tool:pytest]
testpaths = tests
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = src
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	brohub
	*/site-packages/src

[tox:tox]
envlist = py310,py311
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
	cython
	setuptools
	build
commands = 
	pip install .
	pytest {posargs}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:src tests --preview --experimental-string-processing}

[testenv:sort]
skip_install = True
deps = 
	isort
commands = 
	isort {postargs: .}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src tests}

[testenv:typecheck]
deps = 
	mypy
	pytest
commands = 
	mypy --ignore-missing-imports {posargs:src tests}

[egg_info]
tag_build = 
tag_date = 0


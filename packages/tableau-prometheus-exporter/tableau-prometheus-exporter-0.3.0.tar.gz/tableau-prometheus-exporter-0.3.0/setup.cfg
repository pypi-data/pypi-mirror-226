[metadata]
name = tableau-prometheus-exporter
description = Tableau Server Manager Prometheus Exporter
author = sergioasantiago
author_email = sergio.a.santiago@gmail.com
license = Apache-2.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/freenowtech/tableau-prometheus-exporter/
project_urls = 
	Documentation = https://github.com/freenowtech/tableau-prometheus-exporter/
	Source = https://github.com/freenowtech/tableau-prometheus-exporter/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests>=2.31.0
	prometheus_client==0.17.1
	urllib3>=2.0.4
	pyyaml>=6.0.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-mock

[options.entry_points]
console_scripts = 
	server = tableau_prometheus_exporter.main:run

[tool:pytest]
addopts = 
	--cov tableau_prometheus_exporter --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = tableau_prometheus_exporter
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


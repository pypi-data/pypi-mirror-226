[build-system]
requires = ["flit_core >=3,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "ofjustpy-engine"
readme = "README.md"
license = { file="LICENSE" }
maintainers = [
 { name="Kabira K", email= "kabira@monallabs.in"}
]
requires-python = ">=3.11"
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: User Interfaces",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License"
    ]
dynamic = ["version", "description"]
dependencies = [
'addict-tracking-changes',
'py-tailwind-utils',
        'itsdangerous>=2.1.2',
        'jinja2>=3.1.2',
        'hjson>=3.1.0',
        'httpx>=0.23.0',
        'psutil>=5.9.2',
        'starlette>=0.20.4',
        'uvicorn>=0.18.3',
        'websockets',
        'aiofiles',
    ]


[project.urls]
Home = "https://webworks.monallabs.in/ofjustpy/core-engine"
Documentation = "https://monallabs-org.github.io/ofjustpy/core-engine"
Source = "https://github.com/Monallabs-org/"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib"
]


description = ""
authors = ["DesKaOne"]
readme = "README.md"
packages = [{include = "deskaone_sdk_api", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
requests = {extras = ["socks"], version = "^2.27.1"}
base58 = "^2.1.1"

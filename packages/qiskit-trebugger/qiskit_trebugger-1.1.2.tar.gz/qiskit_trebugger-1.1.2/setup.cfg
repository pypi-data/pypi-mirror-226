[metadata]
name = qiskit_trebugger
version = 1.1.2
author = Egretta Thula, Harshit Gupta
author_email = harshit.11235@gmail.com
description = A timeline debugger for the qiskit transpiler
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TheGupta2012/qiskit-timeline-debugger
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	ipython>=8.12.0
	ipywidgets==7.6.5
	numpy==1.22.2
	qiskit==0.43.0
	qiskit_ignis==0.7.0
	tabulate==0.9.0
	matplotlib>=3.3
	pylatexenc>=1.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


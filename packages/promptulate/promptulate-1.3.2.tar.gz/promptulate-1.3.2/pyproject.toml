[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "promptulate"
version = "1.2.3"
description = "A powerful LLM Prompt Layer frameworks"
authors = ["Zeeland <zeeland@foxmail.com>"]
readme = "README.md"
repository = "https://github.com/Undertone0809/promptulate"
license = "Apache Software License"
keywords = ["promptulate", "prompt-me", "prompt", "chatgpt", "gpt", "chatbot", "llm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[tool.poetry.scripts]
promptulate-chat = "promptulate.client.chat:main"

[tool.poetry.dependencies]
python = "^3.7"
cushy-storage = "*"
pydantic = "^1.10.0"
requests = "*"
duckduckgo_search = "*"
broadcast-service = "==1.3.2"
arxiv = "*"
click = "*"
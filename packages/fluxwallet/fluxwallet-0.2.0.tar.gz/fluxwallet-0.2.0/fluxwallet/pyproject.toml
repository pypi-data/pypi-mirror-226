[tool.poetry]
name = "fluxwallet"
version = "0.0.5"
description = "A Wallet implementation for Flux (based on fluxwallet)"
authors = ["David White"]
license = "MIT"
repository = ""
homepage = ""

[tool.poetry.dependencies]
python = "^3.10"
requests= "^2.25.0"
fastecdsa = {version = "^2.2.1", markers = "sys_platform != 'win32'"}
ecdsa = {version= "^0.17", platform = "win32"}
pycryptodome= "^3.14.1"
SQLAlchemy="^1.4.28"
numpy="^1.21.0"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
fluxwallet = "fluxwallet.tools.clw:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
[tox]
envlist = py36,py37,py38,py39,py310,py311,lint
# If the user is missing an interpreter, don't fail
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    pytest-cov
    # Add koji here because we can't depend on it in setup.py, see the comment there.
    koji
commands =
    python -m pytest -v {posargs}

[testenv:lint]
deps = ruff
commands =
    ruff {posargs:robosignatory tests}

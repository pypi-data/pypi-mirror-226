[tool.poetry]
name = "flore"
version = "0.0.3"
description = "A great option for creating SQL tables in yaml format."
authors = ["Marcus Pereira <hi@marcuspereira.dev>"]
license = "MIT"
readme = "README.md"

repository = "https://github.com/marcuxyz/flore"
homepage = "https://github.com/marcuxyz/flore"
keywords = ["python", "flore-sql", "yaml to sql", "yamlsql", "transpile sql", "sql tests", "migrations", "migrate", "orm"]

[tool.poetry.scripts]
flore = "flore:flore_cli"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
psycopg2-binary = "^2.9.7"
pyyaml = "^6.0.1"
typer = {version = "^0.9.0", extras = ["all"]}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

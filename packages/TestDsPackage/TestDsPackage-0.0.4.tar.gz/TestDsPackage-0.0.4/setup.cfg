[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[metadata]
name = TestDsPackage
version = 0.0.4
author = Aravind
author_email = aravind9180@gmail.com
description = A small example package
long_description = A package that allows to fetch all the required csv files for lab manual exercises.
long_description_content_type = text/markdown
url = https://github.com/Aravind-SL/Pip_package.git
project_urls = 
	Bug Tracker = https://github.com/Aravind-SL/Pip_package.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.package_data]
TestDSPackage = 
	Data/*.csv

[egg_info]
tag_build = 
tag_date = 0


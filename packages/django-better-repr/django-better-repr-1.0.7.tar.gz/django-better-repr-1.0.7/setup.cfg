[metadata]
name = django-better-repr
description = Django model reprs for humans!
author = Collin Sage
author_email = 3229549+MrSage@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/MrSage/django-better-repr
project_urls = 
	Documentation = https://github.com/MrSage/django-better-repr
	Source = https://github.com/MrSage/django-better-repr
	Download = https://pypi.org/project/django-better-repr/#files
	Tracker = https://github.com/MrSage/django-better-repr/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Framework :: Django :: 4.2

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	django

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-django

[options.entry_points]

[tool:pytest]
addopts = 
	--cov django_better_repr --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
DJANGO_SETTINGS_MODULE = tests.example_project.example_project.settings

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = django_better_repr
extensions = 
	github_actions
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


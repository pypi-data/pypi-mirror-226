[metadata]
name = mesonic
description = Sonification Framework
author = Dennis Reinsch
author_email = dreinsch@techfak.uni-bielefeld.de
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/dreinsch/mesonic/
project_urls = 
	Documentation = https://mesonic.readthedocs.io/
	Source = https://github.com/dreinsch/mesonic/
	Changelog = https://mesonic.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/dreinsch/mesonic/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pyamapping
	attrs

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
all = 
	%(sc3nb)s
	%(dev)s
	%(testing)s
	%(notebook)s
sc3nb = 
	sc3nb
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-timeout
	pytest-rerunfailures
examples = 
	sc3nb
	seaborn
	matplotlib
	numpy
	scipy
	PyQt5
dev = 
	pre-commit
	nbstripout
	check-manifest
	black
	isort
notebook = 
	%(examples)s
	notebook
ipykernel = 
	%(examples)s
	ipykernel

[options.entry_points]

[tool:pytest]
addopts = 
	--cov mesonic --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503, E501
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = mesonic
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


version: "3.9"

services:
  redis:
    image: redis:alpine
    restart: always
    expose:
      - '6379'

  {project_name}:
    image: {project_name}
    restart: always
    command: sh run.sh
    depends_on:
      - redis
    ports:
          - "{port}:80"
    

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-bdd-report"
version = "0.1.6"
authors = [
  { name="Mattia Monti", email="mattiamonti2001@gmail.com" },
]
description = "A pytest-bdd plugin to generate useful and informative reports."
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mattiamonti/"
"Bug Tracker" = "https://github.com/mattiamonti/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-bdd-report"
version = "0.1.2"
authors = [
  { name="Mattia Monti", email="mattiamonti2001@gmail.com" },
]
description = "A pytest-bdd plugin to generate useful and informative reports."
readme = "README.rst"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytest>=3.5.0",
    "pytest-bdd",
]

[project.urls]
"Homepage" = "https://github.com/mattiamonti"
"Bug Tracker" = "https://github.com/mattiamonti"
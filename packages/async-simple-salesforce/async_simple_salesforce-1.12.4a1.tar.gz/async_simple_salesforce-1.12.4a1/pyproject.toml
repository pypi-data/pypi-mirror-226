[tool.poetry]
name = "async-simple-salesforce"
version = "1.12.4a1"
description = "Async fork of simple-salesforce"
authors = ["Erik Aker <eaker@mulliganfunding.com>"]
license = "Apache-2.0"
readme = ["README_ASYNC.md", "README.rst"]
repository = "https://github.com/MulliganFunding/simple-salesforce"
packages = [{include = "simple_salesforce"}]
include = ["LICENSE.txt"]

[tool.poetry.dependencies]
python = "^3.10"
aiofiles = "<24"
cryptography = "*"
httpx = "<1"
PyJWT = "^2.8"
requests = "<3"
zeep = "<5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytz = "^2023.3"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"
pytest-pylint = "^0.19.0"
pylint = "^2.17.5"
responses = "^0.23.3"
twine = "^3.8.0"
black = "^23.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "7.0"
asyncio_mode = "auto"
pythonpath = "."
addopts = "--cov=simple_salesforce --cov-report html"
testpaths = [
    "tests",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "psquared_client"
version = "3.2.1"
description = "Manage the connection and communications to a PSquared server."
authors = [
    { "name"="Simon Patton", "email" ="sjpatton@lbl.gov"}
]
readme = "README.md"
license = { text = "BSD-3-Clause-LBNL" }
classifiers=[  # Optional
    "Development Status :: 5 - Production/Stable ",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.9",
]
keywords=["psqured", "psquared_client", "pp-cli"]
dependencies = [ # Optional
    "requests > 2.28"
]
requires-python = ">=3.9, <4"

[project.scripts]
pp-cli = "psquared_client.pp_cli:main"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src/main/python/client_pkg"]  # ["."] by default
# include = # ["*"] by default
# exclude = # [] by default

[tool.setuptools]
py-modules = ["psquared_client"]

[tool.setuptools.package-data]
psquared_client = ["py.typed"]

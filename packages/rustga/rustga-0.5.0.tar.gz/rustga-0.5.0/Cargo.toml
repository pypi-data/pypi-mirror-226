[package]
name = "rustga"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rustga"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.1", features = ["extension-module"] }
anyhow = "1.0.65"
rand = "0.8.5"
ordered-float = "3.1.0"
itertools = "0.10.5"
chrono = "0.4.26"

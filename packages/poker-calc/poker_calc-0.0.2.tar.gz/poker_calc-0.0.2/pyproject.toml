[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "poker_calc"
version = "0.0.2"
authors = [
  { name="Eduards Abishevs", email="eduards@abishevs.dev" },
]
description = "Poker Odds Calculator Calculate your hand odds against other players."
keywords = ["poker", "poker odds calculator", "Monte Carlo simulation"]
dependencies = ["phevaluator==0.5.2"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
poker-calc = "poker_calc.main:main"

[project.urls]
"Homepage" = "https://github.com/Abishevs/poker_calc"

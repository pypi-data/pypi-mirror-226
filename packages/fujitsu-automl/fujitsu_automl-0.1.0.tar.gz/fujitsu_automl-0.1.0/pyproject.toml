[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fujitsu-automl"
version = "0.1.0"
description = "Fujitsu AutoML API Client for Python"
authors = ["Fujitsu Research, Fujitsu Limited"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
sapientml = "*"
sapientml_core = "*"

[tool.poetry.plugins."sapientml.pipeline_generator"]
fujitsu-automl = "fujitsu_automl:FujitsuAutoMLGenerator"

[tool.poetry.plugins."sapientml.config"]
fujitsu-automl = "fujitsu_automl:FijitsuAutoMLConfig"

[tool.pysen]
version = "0.1.0"

[tool.pysen-cli]
settings_dir = ".pysen"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = false
line_length = 120
py_version = "0.1.0"

[tool.pysen.lint.source]
includes = ["fujitsu_automl/", "tests/"]

[tool.pytest.ini_options]
addopts = "-s -x --cov=sapientml"
testpaths = ["tests"]
